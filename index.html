<!DOCTYPE html> 
<html lang-"en">
    <head>
        <meta charset="utc-8">
        <title>Welcometo My Docker Container Page!</title>
    </head>
    <body style="background-color:#034459;">
        <h2 style="color:#ffffff">This is a Docker container with a customized image that shows the current date and time.</h2>
        <p style="color:#ffffff">Date/Time: <span id="datetime"></span></p>
        <script>
            var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleString();
        </script></h2>
    </body>
</html>
